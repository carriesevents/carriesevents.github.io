<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact Us - Carrie's Events</title>
  <meta name="description" content="Get in touch with Carrie's Events for your special occasion. We provide event hire services in South Ayrshire, Scotland for weddings and celebrations.">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="contact/styleContact.css">
</head>

<body>
  <!-- Navigation placeholder -->
  <div id="navbar"></div>

  <!-- Contact Header -->
  <section class="contact-header">
    <div class="container text-center">
      <h1 data-aos="fade-up">Get in Touch</h1>
      <p data-aos="fade-up" data-aos-delay="200">We'd love to hear from you about your special event</p>
    </div>
  </section>

  <!-- Contact Content -->
  <section class="contact-content">
    <div class="container">
      <div class="row">
        <!-- Contact Form -->
        <div class="col-lg-7" data-aos="fade-right">
          <div class="contact-form-wrapper">
            <h2>Send us a Message</h2>
            <form id="contactForm" action="https://formspree.io/f/xoqgkgjw" method="POST">
              <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="eventDetails">Event Details</label>
                <input type="text" class="form-control" id="eventDetails" name="eventDetails" placeholder="e.g., Wedding on June 2024">
              </div>
              <div class="form-group">
                <label for="message">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn-submit">Send Message</button>
            </form>
          </div>
        </div>

        <!-- Contact Info -->
        <div class="col-lg-5" data-aos="fade-left">
          <div class="contact-info">
            <h2>Contact Information</h2>
            <div class="info-item">
              <i class="fas fa-map-marker-alt"></i>
              <div>
                <h3>Location</h3>
                <p>South Ayrshire, Scotland</p>
              </div>
            </div>
            <div class="info-item">
              <i class="fas fa-envelope"></i>
              <div>
                <h3>Email</h3>
                <p><a href="mailto:carriesevents@gmail.com">carriesevents@gmail.com</a></p>
              </div>
            </div>
            <div class="social-links">
              <h3>Follow Us</h3>
              <a href="https://www.facebook.com/carrie.harkiss/" target="_blank" class="facebook">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://www.instagram.com/carrieharkiss" target="_blank" class="instagram">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer placeholder -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  
  <script>
    // Initialize AOS
    AOS.init({
      duration: 800,
      once: true
    });

    // Initialize dropdowns
    $(document).ready(function() {
      $('.dropdown-toggle').dropdown();
    });

    // Form submission feedback
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      fetch(this.action, {
        method: 'POST',
        body: new FormData(this),
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          alert('Thank you for your message. We will get back to you soon!');
          this.reset();
        } else {
          alert('Oops! There was a problem sending your message. Please try again.');
        }
      })
      .catch(error => {
        alert('Oops! There was a problem sending your message. Please try again.');
      });
    });
  </script>
</body>
</html>
