<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Gallery - Carrie's Events</title>
  <meta name="description" content="Browse our gallery of stunning event hire items and decorations. See how we've helped create magical moments for weddings and special occasions.">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="lightbox/lightbox.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Navigation placeholder -->
  <div id="navbar"></div>

  <!-- Gallery Header -->
  <section class="gallery-header">
    <div class="container text-center">
      <h1 data-aos="fade-up">Our Gallery</h1>
      <p data-aos="fade-up" data-aos-delay="200">A showcase of our stunning event hire items and decorations</p>
    </div>
  </section>

  <!-- Gallery Grid -->
  <section class="gallery-grid">
    <div class="container">
      <div class="row">
        <div class="col-md-4 gallery-item" data-aos="fade-up">
          <a href="images/candycart2.jpg" data-lightbox="gallery" data-title="Candy Cart">
            <img src="images/candycart2.jpg" alt="Candy Cart" class="img-fluid">
            <div class="gallery-overlay">
              <h3>Candy Cart</h3>
            </div>
          </a>
        </div>
        <div class="col-md-4 gallery-item" data-aos="fade-up" data-aos-delay="200">
          <a href="images/flowerwall4.jpg" data-lightbox="gallery" data-title="Flower Wall">
            <img src="images/flowerwall4.jpg" alt="Flower Wall" class="img-fluid">
            <div class="gallery-overlay">
              <h3>Flower Wall</h3>
            </div>
          </a>
        </div>
        <div class="col-md-4 gallery-item" data-aos="fade-up" data-aos-delay="400">
          <a href="images/mirror.jpg" data-lightbox="gallery" data-title="Welcome Mirror">
            <img src="images/mirror.jpg" alt="Welcome Mirror" class="img-fluid">
            <div class="gallery-overlay">
              <h3>Welcome Mirror</h3>
            </div>
          </a>
        </div>
        <div class="col-md-4 gallery-item" data-aos="fade-up">
          <a href="images/moongate.jpg" data-lightbox="gallery" data-title="Moongate Arch">
            <img src="images/moongate.jpg" alt="Moongate Arch" class="img-fluid">
            <div class="gallery-overlay">
              <h3>Moongate Arch</h3>
            </div>
          </a>
        </div>
        <div class="col-md-4 gallery-item" data-aos="fade-up" data-aos-delay="200">
          <a href="images/donutwall.jpg" data-lightbox="gallery" data-title="Donut Wall">
            <img src="images/donutwall.jpg" alt="Donut Wall" class="img-fluid">
            <div class="gallery-overlay">
              <h3>Donut Wall</h3>
            </div>
          </a>
        </div>
        <div class="col-md-4 gallery-item" data-aos="fade-up" data-aos-delay="400">
          <a href="images/shotwall.jpg" data-lightbox="gallery" data-title="Shot Wall">
            <img src="images/shotwall.jpg" alt="Shot Wall" class="img-fluid">
            <div class="gallery-overlay">
              <h3>Shot Wall</h3>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Call to Action -->
  <section class="cta-section">
    <div class="container text-center">
      <h2 data-aos="fade-up">Ready to Make Your Event Special?</h2>
      <p data-aos="fade-up" data-aos-delay="200">Contact us today to discuss your requirements</p>
      <a href="contact.html" class="cta-btn" data-aos="fade-up" data-aos-delay="400">Get in Touch</a>
    </div>
  </section>

  <!-- Footer placeholder -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="lightbox/lightbox-plus-jquery.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  
  <script>
    // Initialize AOS
    AOS.init({
      duration: 800,
      once: true
    });

    // Initialize dropdowns
    $(document).ready(function() {
      $('.dropdown-toggle').dropdown();
    });
  </script>
</body>
</html>
