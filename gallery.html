  <style>
    :root {
      --primary: #FFC0CB;
      --secondary: #F1ADC0;
      --dark: #333;
      --light: #fff;
      --bg-light: #fff0f2;
      --gradient: linear-gradient(45deg, var(--primary), var(--secondary));
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      overflow-x: hidden;
    }

    h1, h2, h3, h4, h5 {
      font-family: 'Playfair Display', serif;
    }

    /* Navigation */
    .navbar {
      padding: 1.5rem 0;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 30px rgba(0,0,0,0.1);
    }

    .navbar-brand img {
      height: 50px;
      transition: all 0.3s ease;
    }

    .nav-link {
      font-weight: 500;
      padding: 0.5rem 1.2rem !important;
      position: relative;
      transition: all 0.3s ease;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--gradient);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .nav-link:hover::after {
      width: 80%;
    }

    .dropdown-menu {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 1rem 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
    }

    .dropdown-item {
      font-weight: 500;
      padding: 0.7rem 1.5rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .dropdown-item:hover {
      background: var(--gradient);
      color: var(--light);
      transform: translateX(5px);
    }

    .dropdown-item.active {
      background: var(--gradient);
      color: var(--light);
    }

    /* Gallery Specific Styles */
    .gallery-section {
      padding: 8rem 0 4rem;
    }

    .gallery-title {
      font-size: 2.5rem;
      margin-bottom: 3rem;
      text-align: center;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      padding: 0;
    }

    .gallery-item {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: all 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* Footer */
    .footer {
      background: var(--dark);
      padding: 2rem 0;
      color: var(--light);
      margin-top: 4rem;
    }

    .social-link {
      color: var(--light);
      margin: 0 10px;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      color: var(--primary);
      transform: translateY(-3px);
    }
  </style>
</head>
